<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        #rodape {
            background: green;
        }

        .azul {
            background: blue;
        }
    </style>
</head>

<body>

    <div id="topo">

        <img src="/img/amazon-prime-700x405.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 1
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>



</body>

</html>
