<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos-textos</title>

    <!--BORDER: 3 ARGUMENTOS:    -->
    <style type="text/css">
        div {
            font-size: px;
        }

        .texto {
            /*
            px -> tamanho fixo
            %  -> tamanho relativo
            em -> tamanho relativo ao conteiner pai
            */
            font-size: 2em;
        }
    </style>

</head>

<body>
    <div>
        <p class="texto"> Conteudo 1</p>
        <p>Conteudo 2</p>
    </div>
</body>

</html>
